<body class="g-sidenav-show  bg-gray-200">
  <aside
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"

      <a class="navbar-brand m-0" href="#">
        <!-- <img src="../assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo"> -->
        <span class="ms-1 font-weight-bold text-white">Vaccine Slot Booking</span>
      </a>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white active bg-gradient-primary" href="./index.html">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fa fa-home me-sm-1"></i>

            <span class="nav-link-text ms-1">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " href="./admin.html">

              <i class="fa fa-user me-sm-1"></i>

            <span class="nav-link-text ms-1">Admin</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="sidenav-footer position-absolute w-100 bottom-0 ">
      <div class="mx-3">
        <a class="btn bg-gradient-primary mt-4 w-100" href="https://github.com/dharmapra2" type="button">Connect With
          Github <i class="fa fa-github me-sm-1"></i></a>
      </div>
    </div>
  </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
      navbar-scroll="true">
      <ul class="navbar-nav  justify-content-end">
        <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
          <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </a>
        </li>
      </ul>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg text-center pt-4 pb-3">
                <h5 class="text-white text-capitalize ps-3">Please Fill Details For Slot Booking</h5>
              </div>
            </div>
            <div class="alert alert-success alert-dismissible fade show mx-4 mt-2" role="alert" id="alert">
              <span class="alert-text" id="msg">Data added <strong>Successfully </strong> </span>
              <span class="alert-icon align-middle">
                <i class="fa fa-regular fa-thumbs-up"></i>
              </span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true" onclick="close_alert()">&times;</span>
              </button>
            </div>
            <div class="card-body px-3 pb-2">
              <form name="form">
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Enter Name</label>
                  <input type="text" name="name" class="form-control" required>
                </div>
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Enter Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Enter Age </label>
                  <input type="number" name="age" class="form-control" required>
                </div>
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Enter Phone Number</label>
                  <input type="tel" name="phone" class="form-control" required>
                </div>
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Adhaar Number</label>
                  <input type="number" name="adhaar" max="16" class="form-control" data-maxlength="12"
                    data-error="Maximum of 12 digit number" required>
                </div>
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Address</label>
                  <input type="text" name="address" class="form-control" required>
                </div>
                <div class="input-group input-group-static my-3">
                  <label>Date</label>
                  <input type="date" name="date" class="form-control" required>
                </div>
                <div class="input-group input-group-static my-3">
                  <input type="submit" name="submit" class="btn btn-success btn-lg w-100" id="submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </main>
